<!doctype html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Link CSS -->
        <link rel="stylesheet" href="./soporte/style.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>TPU DLC 2022</title>
    </head>
    <body>
        <header>
            <img id="logo-main" src="https://1000marcas.net/wp-content/uploads/2020/11/Java-logo.png" width="400" alt="Logo de java">
        </header>

        <main>
            <section class="container">
                <h1>Trabajo Practico Unico</h1>
                <h4>Diseño de Lenguajes de Consulta</h4>

                <div class="grid">
                    <form action="http://localhost:8080/buscador/query" method="get" class="search">
                        <div class="search__field">
                            <input type="search" class="search__input" id="query" name="query" required autocomplete="off">
                            <label for="query" class="search__label">Buscar</label>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-borderless border-dark">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Descripcion</th>
                        </tr>
                        </thead>
                        <tbody id="data-output">
                        <!-- docs from javascript file in here. -->
                        </tbody>
                    </table>
                </div>
            </section>

            <h4>Tecnologias Usadas</h4>
            <ul class="wrapper">
                <li class="icon instagram">
                    <span class="tooltip">Java</span>
                    <span><i class="fab fa-java"></i></span>
                </li>
                <li class="icon facebook">
                    <span class="tooltip">Bootstrap</span>
                    <span><i class="fab fa-bootstrap"></i></span>
                </li>
                <li class="icon twitter">
                    <span class="tooltip">HTML</span>
                    <span><i class="fa-brands fa-html5"></i></span>
                </li>
                <li class="icon youtube">
                    <span class="tooltip">CSS</span>
                    <span><i class="fa-brands fa-css3-alt"></i></span>
                </li>
                <li class="icon js">
                    <span class="tooltip">JavaScript</span>
                    <span><i class="fa-brands fa-js"></i></span>
                </li>
                <li class="icon github">
                    <span class="tooltip">MySQL</span>
                    <span><i class="fa-solid fa-database"></i></span>
                </li>
            </ul>
        </main>

        <footer class="footer-basic-centered">
            <p class="footer-company-motto">Integrantes</p>
            <p class="footer-links">
                Franco Matias Simbero
                -
                Antonio Ramon Toledo
                -
                Ezequiel Daniel Torres
                -
                Albano Santiago Zupichiatti Falco
            </p>
            <p class="footer-company-name">Grupo 007 &copy; Año 2022</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./soporte/main.js"></script>
    </body>
</html>
